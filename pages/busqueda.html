    <div class="toma">
        <form class="busqueda">
            <section class="setionInput">
                <span>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em"
                        width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z">
                        </path>
                    </svg>
                </span>
                <input type="text" minlength="0" placeholder="Buscar">
            </section>
            <select>
                <option value="Nur">Nur</option>
                <option value="Nombre">Nombre</option>
                <option value="Apellido">Apellido</option>
                <option value="Calle">Calle</option>
            </select>
        </form>
        <form class="tomaForm">
            <section>
                <label for="">Contrato:</label>
                <input type="text">
            </section>
            <section>
                <label for="">Nombre:</label>
                <input type="text">
            </section>
            <section>
                <label for="">Direccion:</label>
                <textarea></textarea>
                <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
            </section>
            <section>
                <label for="">Tipo de Servicio:</label>
                <select>
                    <option value="normal">Normal</option>
                    <option value="premium">Premium</option>
                    <option value="gold">Gold</option>
                </select>
            </section>
            <section>
                <label for="">U Pago:</label>
                <input type="text">
            </section>
            <section>
                <label for="">Cuota:</label>
                <input type="tel">
            </section>
            <section>
                <label for="">Saldo:</label>
                <input type="tel">
            </section>
            <section>
                <label for="">Paga:</label>
                <input type="tel">
            </section>
            <section>
                <label for="">Pago:</label>
                <input type="tel">
            </section>
            <section>
                <label for="">Recargos:</label>
                <input type="tel">
            </section>
            <section>
                <label for="">Total:</label>
                <input type="tel">
            </section>
            <section class="busEst">
                <label>Estado:</label>
                <input type="tel" disabled value="Activo">
            </section>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        console.log(document.forms[0]);
        document.forms[0].addEventListener("submit", e => {
            e.preventDefault()
            let [inpV, selV] = e.target
            if (inpV.value.length > 0) {
                console.log(inpV.value);
                console.log(selV.value);
                window.location.href = `./busqueda.html?ide=${inpV.value}&opc=${selV.value}`
            } else {
                e.target.style.boxShadow = `0 0 8px #ff0000`
                e.target[0].focus()
            }
        })
    </script>
</body>
